<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Park Easy</title>

    <!-- Compiled and minified MaterializeCSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <!-- Google Icon -->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <!-- Mapbox API-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>
    <!-- Park Easy Logo -->
    <link rel='icon' href='https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png' type='image/icon type'>
    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/5f54e05fec.js" crossorigin="anonymous"></script>
    
    <link href='../css/mapView.css' rel='stylesheet' />
    
    <!--Let browser know website is optimized for mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'/>
</head>

<body>
    <!-- Map Refresh Button -->
    <div id='btnMapRefresh'>
        <a class='btn-floating btn-large waves-effect waves-light blue'><i class='material-icons'>refresh</i></a>
    </div>

    <!-- Preloader-->
    <div id='mapLoader' class='preloader-wrapper big active'>
        <div class='spinner-layer spinner-blue-only'>
          <div class='circle-clipper left'>
            <div class='circle'></div>
          </div><div class='gap-patch'>
            <div class='circle'></div>
          </div><div class='circle-clipper right'>
            <div class='circle'></div>
          </div>
        </div>
    </div>
  
    <div id='map'></div>
    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <!-- Compiled and minified JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
    <!-- Mapbox API-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <!-- Utilities -->
    <script type='text/javascript' src='../javascript/utility.js'></script>

    <script type='text/javascript' src='../javascript/init.js'></script>
    <script type='text/javascript' src='../javascript/mapbox.js'></script>
    <script type='text/javascript' src='../javascript/mapView.js'></script>
</body>

</html>
