<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Park Easy</title>

    <!-- Compiled and minified MaterializeCSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <!-- Google Icon -->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <!-- Park Easy Logo -->
    <link rel='icon' href='https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png' type='image/icon type'>

    <link href='../css/register.css' rel='stylesheet' />

    <!--Let browser know website is optimized for mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'/>
</head>

<body>
    <div class='container'>
        <form>
            <div class='row'>
                <div class='input-field col s12'>
                    <input id='username' type='text' class='validate' required>
                    <label for='username'>Username</label>
                </div>
            </div>
            <div class='row'>
                <div class='input-field col s12'>
                    <input id='password' type='password' class='validate' required>
                    <label for='password'>Password</label>
                </div>
            </div>
            <div class='row'>
                <div class='col s4'>
                    <a class='btn waves-effect waves-light' href='/login'>Login</a>
                </div>
                <div class='col s4 offset-s4'>
                    <button class='btn waves-effect waves-light' type='button' id='btn-register'>Register</button>
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <!-- Compiled and minified JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
    <!-- Utilities -->
    <script type='text/javascript' src='../javascript/utility.js'></script>
    
    <script type='text/javascript' src='../javascript/init.js'></script>
    <script type='text/javascript' src='../javascript/register.js'></script>
</body>

</html>
