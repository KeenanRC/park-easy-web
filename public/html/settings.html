<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Park Easy</title>

    <!-- Compiled and minified MaterializeCSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <!-- Google Icon -->
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <!-- Park Easy Logo -->
    <link rel='icon' href='https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png' type='image/icon type'>
    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/5f54e05fec.js" crossorigin="anonymous"></script>
    
    <link href='../css/settings.css' rel='stylesheet' />

    <!--Let browser know website is optimized for mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'/>
</head>

<body>
    <!-- Settings items -->
    <ul class='collection'></ul>

    <!-- TODO: Implement sync function in footer -->
    <div class='container'>
        <div class='row center-align'>Sync your setting</div>
        <div class='row'>
            <div class='col s2 offset-s1'>
                <button class='btn waves-effect waves-light btn-sync' type='button'>Save</button>
            </div>
            <div class='col s2 offset-s5'>
                <button class='btn waves-effect waves-light btn-sync' type='button'>Load</button>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <!-- Compiled and minified JavaScript -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>

    <!-- Utilities -->
    <script type='text/javascript' src='../javascript/utility.js'></script>

    <script type='text/javascript' src='../javascript/init.js'></script>
    <script type='text/javascript' src='../javascript/settings.js'></script>
</body>

</html>

<template id='template-collection-item'>
    <li class='collection-item'>
        <div class='setting-name'></div>
        <!-- TODO: NOT IN MVP
            Extract this with jquery -->
        <div class='setting-option switch'>
            <label>
                <input type="checkbox">
                <span class="lever"></span>
            </label>
        </div>
    </li>
</template>
